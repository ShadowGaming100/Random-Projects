<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        body.night {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
        }

        body.celebration {
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background: #667eea; }
            20% { background: #f093fb; }
            40% { background: #4facfe; }
            60% { background: #43e97b; }
            80% { background: #fa709a; }
            100% { background: #667eea; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.2);
            color: inherit;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.3);
        }

        .btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .clock-type {
            text-align: center;
            margin: 20px 0;
        }

        .analog-clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: 10px solid rgba(255,255,255,0.3);
            position: relative;
            margin: 30px auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .clock-center {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            margin-left: -4px;
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            margin-left: -3px;
        }

        .second-hand {
            width: 3px;
            height: 130px;
            margin-left: -1.5px;
            background: #ff6b6b;
        }

        .digital-clock {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .digital-clock.active {
            display: block;
        }

        .analog-clock.active {
            display: block;
        }

        .analog-clock {
            display: none;
        }

        .time-display {
            font-size: 6em;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-box {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .countdown-number {
            font-size: 4em;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 1.2em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        .celebration-text {
            font-size: 5em;
            font-weight: 900;
            text-align: center;
            margin: 40px 0;
            animation: celebration 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }

        .progress-ring {
            margin: 30px auto;
            width: 200px;
            height: 200px;
        }

        .progress-ring circle {
            fill: none;
            stroke: rgba(255,255,255,0.3);
            stroke-width: 10;
        }

        .progress-ring .progress {
            stroke: rgba(255,255,255,0.9);
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .time-display {
                font-size: 3em;
            }
            .countdown-number {
                font-size: 2.5em;
            }
            .celebration-text {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body class="light">
    <div class="fireworks" id="fireworks"></div>
    <div class="container">
        <div class="header">
            <h1>üéä Happy New Year 2026! üéä</h1>
        </div>

        <div class="controls">
            <button class="btn active" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
            <button class="btn" onclick="setTheme('dark')">üåô Dark</button>
            <button class="btn" onclick="setTheme('night')">üåÉ Night</button>
        </div>

        <div class="clock-type">
            <button class="btn active" onclick="setClockType('digital')">Digital Clock</button>
            <button class="btn" onclick="setClockType('analog')">Analog Clock</button>
        </div>

        <div class="digital-clock active" id="digitalClock">
            <div class="time-display" id="currentTime">--:--:--</div>
        </div>

        <div class="analog-clock" id="analogClock">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>

        <div id="countdownSection">
            <div class="countdown-container">
                <div class="countdown-box">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-box">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-box">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-box">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
        </div>

        <div id="celebrationSection" style="display: none;">
            <div class="celebration-text">üéâ HAPPY NEW YEAR 2026! üéâ</div>
        </div>

        <svg class="progress-ring" id="progressRing">
            <circle cx="100" cy="100" r="90"></circle>
            <circle class="progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
        </svg>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Seconds</div>
                <div class="stat-value" id="totalSeconds">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Minutes</div>
                <div class="stat-value" id="totalMinutes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Hours</div>
                <div class="stat-value" id="totalHours">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Weeks Left</div>
                <div class="stat-value" id="weeksLeft">-</div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-01-01T00:00:00');
        let isCelebrating = false;
        let currentClockType = 'digital';

        async function fetchTime() {
            try {
                const response = await fetch('https://time.api.codelabworks.is-a.dev/api/time');
                const data = await response.json();
                updateClock(new Date(data.datetime));
            } catch (error) {
                updateClock(new Date());
            }
        }

        function updateClock(now) {
            // Update digital clock
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // Update analog clock
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = minutes * 6;
            const secondDeg = seconds * 6;

            document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;

            updateCountdown(now);
        }

        function updateCountdown(now) {
            const diff = targetDate - now;

            if (diff <= 0) {
                if (!isCelebrating) {
                    startCelebration();
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            // Update stats
            const totalSeconds = Math.floor(diff / 1000);
            const totalMinutes = Math.floor(diff / (1000 * 60));
            const totalHours = Math.floor(diff / (1000 * 60 * 60));
            const weeksLeft = Math.floor(days / 7);

            document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('totalHours').textContent = totalHours.toLocaleString();
            document.getElementById('weeksLeft').textContent = weeksLeft;

            // Update progress ring
            const yearStart = new Date('2025-01-01T00:00:00');
            const totalTime = targetDate - yearStart;
            const elapsed = now - yearStart;
            const progress = (elapsed / totalTime) * 100;
            
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (progress / 100) * circumference;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;
        }

        function startCelebration() {
            isCelebrating = true;
            document.body.classList.add('celebration');
            document.getElementById('countdownSection').style.display = 'none';
            document.getElementById('celebrationSection').style.display = 'block';
            launchFireworks();
            setInterval(launchFireworks, 2000);
        }

        function launchFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
            const fireworksContainer = document.getElementById('fireworks');

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    fireworksContainer.appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }

        function setTheme(theme) {
            document.body.className = theme;
            if (isCelebrating) document.body.classList.add('celebration');
            document.querySelectorAll('.controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setClockType(type) {
            currentClockType = type;
            document.getElementById('digitalClock').classList.remove('active');
            document.getElementById('analogClock').classList.remove('active');
            
            if (type === 'digital') {
                document.getElementById('digitalClock').classList.add('active');
            } else {
                document.getElementById('analogClock').classList.add('active');
            }

            document.querySelectorAll('.clock-type .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        fetchTime();
        setInterval(fetchTime, 1000);
    </script>
</body>
</html>
